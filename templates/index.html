<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="{% if dark_mode %}dark-mode{% endif %}">
    <div class="container">
        <header>
            <h1>PDF Merger Tool</h1>
            <button id="theme-toggle" class="theme-toggle">Toggle Theme</button>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="drop-area" id="dropArea">
                    <p>Drag & Drop PDF files here or</p>
                    <button id="selectFilesBtn">Select PDF Files</button>
                    <input type="file" id="fileInput" multiple accept=".pdf" style="display: none;">
                </div>
            </div>
            
            <div class="files-section">
                <div class="section-header">
                    <h2>Selected Files</h2>
                    <div class="file-stats" id="fileStats">Total files: 0 | Total pages: 0</div>
                </div>
                
                <div class="files-list-container">
                    <ul id="filesList" class="files-list"></ul>
                </div>
                
                <div class="files-controls">
                    <button id="moveUpBtn" disabled>Move Up</button>
                    <button id="moveDownBtn" disabled>Move Down</button>
                    <button id="removeSelectedBtn" disabled>Remove Selected</button>
                    <button id="clearAllBtn" disabled>Clear All</button>
                </div>
            </div>
            
            <div class="merge-section">
                <button id="mergeBtn" class="merge-btn" disabled>Merge PDFs</button>
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="output-info" id="outputInfo" style="display: none;">
                    <p>Output: <span id="outputPath">merged.pdf</span></p>
                    <button id="downloadBtn" style="display: none;">Download Merged PDF</button>
                </div>
            </div>
            
            <!-- PDF Editing Section -->
            <div class="edit-section" id="editSection" style="display: none;">
                <h2>PDF Editing Options</h2>
                <div class="edit-controls">
                    <div class="edit-option">
                        <label for="pageNumber">Page Number:</label>
                        <input type="number" id="pageNumber" min="1" value="1">
                    </div>
                    
                    <div class="edit-buttons">
                        <button id="removePageBtn">Remove Page</button>
                        <button id="rotate90Btn">Rotate 90°</button>
                        <button id="rotate180Btn">Rotate 180°</button>
                        <button id="rotate270Btn">Rotate 270°</button>
                    </div>
                    
                    <div class="text-addition">
                        <label for="textToAdd">Add Text:</label>
                        <input type="text" id="textToAdd" placeholder="Enter text to add">
                        <label for="textX">X Position:</label>
                        <input type="number" id="textX" value="100" min="0">
                        <label for="textY">Y Position:</label>
                        <input type="number" id="textY" value="750" min="0">
                        <button id="addTextBtn">Add Text</button>
                    </div>
                </div>
                
                <div class="edited-output" id="editedOutput" style="display: none;">
                    <p>Edited PDF: <span id="editedPath"></span></p>
                    <button id="downloadEditedBtn">Download Edited PDF</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
